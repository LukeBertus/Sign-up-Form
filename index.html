<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="margin"></div>
       <!-- js appends div here -->
        <div class="mainContainer">
            <div class="propositionContainer">
                <p class="proposition">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</p>
            </div>
            <div class="formContainer">
                <form action="www.google.com">
                    <legend>Let's do this!</legend>
                    <fieldset>
                        <div class="inputContainer">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="inputContainer">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="inputContainer">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="inputContainer">
                            <label for="phoneNum">PHONE NUMBER</label>
                            <input type="text" id="phoneNum" name="phoneNum">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="inputContainer">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="inputContainer">
                            <label for="passwordConf">CONFIRM PASSWORD</label>
                            <input type="password" id="passwordConf" name="passwordConf">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="submitContainer"></div>
            <button type="submit">Create Account</button>
            <div class="linkContainer">
                <p>Already have an account? <a href="google.com">log in</a></p>
            </div>
        </div>
        <div class="margin"></div>
    </div>
</body>
</html>
